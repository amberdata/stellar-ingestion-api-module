ingestion.api.url=http://localhost:3000
ingestion.api.blockchain-id=deadbeef
ingestion.api.api-key=cafebabe
ingestion.api.retries-on-error=100

ingestion.api.batch.blocks-in-chunk=10
ingestion.api.batch.transactions-in-chunk=10

stellar.horizon.server=https://horizon-testnet.stellar.org
stellar.horizon.retries-on-error=25
stellar.horizon.back-off-timeout=1000

stellar.state-db-location=./stellar-ingestion-module-state

stellar.subscribe-on-ledgers=true
stellar.subscribe-on-transactions=true
stellar.subscribe-on-accounts=false
stellar.subscribe-on-assets=false

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:${stellar.state-db-location};DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
